service: wallet-watcher

variablesResolutionMode: 20210326

package:
  patterns:
    - '!./**'
    - 'ncc/**'
    - ./config/config.json
    - ./config/wallets.json

provider:
  name: aws
  region: us-east-1
  stage: production
  runtime: nodejs18.x
  architecture: arm64
  lambdaHashingVersion: 20201221
  logRetentionInDays: 7
  environment:
    OPSGENIE_API_KEY: ''
    DEBUG: true
    WALLET_CONFIG: 'config.json'
    WALLETS: 'wallets.json'

functions:
  wallet-watcher:
    handler: ./ncc/index.walletWatcherHandler
    timeout: 900
    memorySize: 256
    events:
      - schedule: rate(10 minutes)
